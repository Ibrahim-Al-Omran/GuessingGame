<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrs' Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #gameSection {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Guessing Game</h1>
    <h2>You will have 5 attempts to guess the correct number</h2>
    <h3>the second player in the selection will be the one guessing</h3>
    <div id="setupSection">
        <label for="mode">Choose Mode:</label>
        <select id="mode">
            <option value="1">Human vs Computer</option>
            <option value="2">Computer vs Human</option>
            <option value="3">Computer vs Computer</option>
        </select>
        <br>
        <label for="range">Set Range (0 to max):</label>
        <input type="number" id="range" min="1" placeholder="Enter max range">
        <br>
        <label for="goal">Set Goal (if Human vs Computer):</label>
        <input type="number" id="goal" placeholder="Enter goal (optional)">
        <br>
        <button id="startGame">Start Game</button>
    </div>

    <div id="gameSection">
        <h2>Make Your Guess!</h2>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button id="submitGuess">Submit Guess</button>
        <p id="feedback"></p>
        <button id="restartGame">Restart Game</button>
    </div>

    <script src="guessingGame.js"></script>
</body>
</html>
